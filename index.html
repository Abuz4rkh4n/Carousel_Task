<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="carousel">
      <header class="pill">
        <h2>ONZE STOPPERS</h2>
      </header>
      <h1 class="headline">Ervaringen van Ex-Rokers</h1>

      <section class="cases">
        <!-- Cases -->
        <div class="shadow"></div>
        <div class="container"></div>
      </section>

      <!-- Buttons -->
      <nav class="buttons" aria-label="Carousel navigation">
        <button class="swipe left" aria-label="Slide left">
          <img src="./images/Icon.png" alt="Slide left icon" />
        </button>
        <button class="swipe right" aria-label="Slide right">
          <img src="./images/Icon.png" alt="Slide right icon" />
        </button>
      </nav>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
